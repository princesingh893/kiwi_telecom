  <style>
    /* Custom scrollbar for horizontal scroll */
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
      scroll-behavior: smooth;
      cursor: grab;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    /* Show scrollbar on desktop only */
    @media (min-width: 640px) {
      .hide-scrollbar::-webkit-scrollbar {
        display: block;
        height: 8px;
      }
    }
    
    .hide-scrollbar:active {
      cursor: grabbing;
    }
    
    .hide-scrollbar::-webkit-scrollbar {
      height: 8px;
    }
    
    .hide-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
      margin: 0 2rem;
    }
    
    .hide-scrollbar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    .hide-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Hide scrollbar for Firefox */
    .hide-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .flex-shrink-0 {
        width: 220px;
      }
    }

    /* Product section styles */
    .product-section {
      position: relative;
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      padding: 8px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-section:hover .scroll-btn {
      opacity: 1;
    }

    .scroll-btn-left {
      left: 10px;
    }

    .scroll-btn-right {
      right: 10px;
    }

    .scroll-btn:hover {
      background: #f3f4f6;
    }

    .scroll-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    /* Search Bar Styles */
    #searchInput {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    #searchInput:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #searchCategory {
      padding: 12px 40px 12px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
      outline: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    #searchCategory:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #clearSearch {
      padding: 10px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background-color: white;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    #clearSearch:hover {
      background-color: #f9fafb;
    }

    #clearSearch:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-section {
      position: sticky;
      top: 64px;
      z-index: 30;
      background-color: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #e5e7eb;
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 16px;
    }

    .search-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 640px) {
      .search-wrapper {
        flex-direction: row;
        align-items: center;
      }
      
      #searchInput {
        font-size: 14px;
      }
      
      #searchCategory {
        font-size: 14px;
        min-width: 180px;
      }
    }

    .search-input-wrapper {
      position: relative;
      flex: 1;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .dropdown-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }
  </style>
