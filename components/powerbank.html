<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerbanks - KIWI Telecom</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <button id="menuBtn" class="text-2xl hover:text-blue-600">â˜°</button>
      <a href="../index.html" class="text-xl font-bold text-blue-600">KIWI Telecom</a>
      <img src="../images/logo.png" alt="Logo" class="h-12">
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Powerbanks</h1>
    
    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6">
    </div>
  </main>
  <script>
    window.SKIP_INIT = true;
  </script>
  <script src="../script.js"></script>
  <!-- Side Menu -->
  <nav id="sideMenu" class="fixed top-0 left-0 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center p-4 border-b">
      <span class="font-bold text-xl">ðŸ“‚ Categories</span>
      <button id="closeMenu" class="text-2xl hover:text-red-500">âœ–</button>
    </div>
    <div class="overflow-y-auto h-[calc(100%-56px)]">
      <div class="p-4 border-b">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold">Your Cart</h3>
          <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded-full" id="sideCartCount">0</span>
        </div>
        <div id="sideCartItems" class="space-y-2"></div>
        <div class="mt-3 flex gap-2">
          <a href="../checkout.html" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-center py-2 rounded-lg">Go to Checkout</a>
        </div>
      </div>
      <div class="p-4 border-b">
        <h3 class="text-lg font-semibold mb-1">About Us</h3>
        <p class="text-sm text-gray-600">KIWI Telecom offers quality mobile accessories like chargers, cables, audio devices and more at great prices. Fast service and trusted products.</p>
      </div>
    </div>
  </nav>
  <div id="overlay" class="hidden fixed inset-0 bg-transparent z-40"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const category = 'powerbanks';
      const items = getProducts(category);
      const grid = document.getElementById('productsGrid');
      if (!items.length) {
        grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found in this category.</p>';
        return;
      }
      grid.innerHTML = items.map(p => createProductCard(p, category)).join('');
    });
  </script>
</body>
</html>
