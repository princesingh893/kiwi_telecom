<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earbuds - KIWI Telecom</title>
  <link rel="stylesheet" href="../src/output.css">
  <style>
    .product-card { width: 100% !important; flex: 1 1 100% !important; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="../index.html" class="text-xl font-bold text-blue-600">KIWI Telecom</a>
      <img src="../images/logo.png" alt="Logo" class="h-12">
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Earbuds</h1>
    
    <!-- Products Grid -->
    <div id="productsGrid" class="grid grid-cols-1 gap-6">
    </div>
  </main>
  <script>
    // Prevent auto-initialization from script.js on this page
    window.SKIP_INIT = true;
  </script>
  <script src="../script.js"></script>
  <script>
    // Render using shared createProductCard() so selection/qty/add/buy work the same as index
    document.addEventListener('DOMContentLoaded', () => {
      const category = 'earbuds';
      const items = getProducts(category);
      const grid = document.getElementById('productsGrid');
      if (!items.length) {
        grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found in this category.</p>';
        return;
      }
      grid.innerHTML = items.map(p => createProductCard(p, category)).join('');
    });
  </script>
</body>
