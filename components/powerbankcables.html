<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerbank Cables - KIWI Telecom</title>
  <link rel="stylesheet" href="../src/output.css">
  <style>
    .product-card { width: 100% !important; flex: 1 1 100% !important; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="../index.html" class="text-xl font-bold text-blue-600">KIWI Telecom</a>
      <img src="../images/logo.png" alt="Logo" class="h-12">
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Powerbank Cables</h1>
    
    <!-- Products Grid -->
    <div id="productsGrid" class="grid grid-cols-1 gap-6">
      <!-- Products will be dynamically inserted here -->
    </div>
  </main>
  <!-- Side Menu -->
  <nav id="sideMenu" class="fixed top-0 left-0 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center p-4 border-b">
      <span class="font-bold text-xl">ðŸ“‚ Categories</span>
      <button id="closeMenu" class="text-2xl hover:text-red-500">âœ–</button>
    </div>
    <div class="overflow-y-auto h-[calc(100%-56px)]">
      <div class="p-4 border-b">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold">Your Cart</h3>
          <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded-full" id="sideCartCount">0</span>
        </div>
        <div id="sideCartItems" class="space-y-2"></div>
        <div class="mt-3 flex gap-2">
          <a href="../checkout.html" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-center py-2 rounded-lg">Go to Checkout</a>
        </div>
      </div>
      <div class="p-4 border-b">
        <h3 class="text-lg font-semibold mb-1">About Us</h3>
        <p class="text-sm text-gray-600">KIWI Telecom offers quality mobile accessories like chargers, cables, audio devices and more at great prices. Fast service and trusted products.</p>
      </div>
    </div>
  </nav>
  <div id="overlay" class="hidden fixed inset-0 bg-transparent z-40"></div>
  <script>
    // Prevent auto-initialization from script.js on this page
    window.SKIP_INIT = true;
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js" defer></script>
  <script src="../config.js" defer></script>
  <script src="../script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try { await (window.KIWI_PRODUCTS_READY || Promise.resolve()); } catch {}
      const category = 'powerbankCables';
      const items = getProducts(category);
      const grid = document.getElementById('productsGrid');
      if (!items.length) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-10 text-gray-500">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-2 text-lg font-medium text-gray-900">No products found</h3>
            <p class="mt-1 text-gray-500">We couldn't find any products in this category yet.</p>
          </div>
        `;
        return;
      }
      grid.innerHTML = items.map(p => createProductCard(p, category)).join('');
      // Start realtime listener for this category
      startRealtimeCategoryPage(category, 'productsGrid');
    });
  </script>
</body>
</html>
